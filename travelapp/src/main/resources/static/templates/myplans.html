<div class="container">
<div class="row">
    <div data-ng-show="myPlaces || myPlaces.length > 0">
        <div>
            <h4>Bookmarked places for user: <span class="text-warning">{{userName}}</span></h4>
        </div>
    </div>
   
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>Place</th>
                <th>Hotel</th>
                <th>Address</th>
                <th>Temperature</th>
                <th>DateTravel</th>
                <th>Planned Date</th>
                
            </tr>
        </thead>
        <tbody>
            <tr data-ng-show="hotelFlag">
                <td colspan="4">
                    <div class="text-center text-warning"><strong>No bookmarked places found</strong></div>
                </td>
            </tr>
            <tr data-ng-repeat="place in myPlaces">
                <td>
                    <a target="_blank" data-ng-href="https://foursquare.com/v/{{place.venueID}}">{{ place.place }}</a>
                </td>
                <td>{{ place.hotel }}
                </td>
                <td>{{ place.address }}
                </td>
                <td>{{convertToCelsius(place.climate)}} &#8451;
                </td>
                
                <td>{{ place.dateTravel }}
                </td>
                <td>{{ place.dateAdded }}
                </td>
                 
                
            </tr>
        </tbody>
    </table>
     <div class="pull-right">
        <button type="submit" ng-click="sendEmail()" class="btn btn-primary">Email Me</button>
    </div>
</div></div>
